sudo: required
services:
  - docker

before_install:
  - docker build -t nickg/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true nickg/react-test npm test

after_success:
  - docker build -t nickg/multi-client ./client
  - docker build -t nickg/multi-nginx ./nginx
  - docker build -t nickg/multi-server ./server
  - docker build -t nickg/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push nickg/multi-client
  - docker push nickg/multi-nginx
  - docker push nickg/multi-server
  - docker push nickg/multi-worker